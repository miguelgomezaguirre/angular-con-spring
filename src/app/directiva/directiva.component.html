<button class="btn btn-primary my-3" (click)="setHabilitar()">
  {{(habilitar) ? 'Ocultar' : 'Mostrar'}}
</button>

<div class="card">
  <div class="card-header">
    Lenguajes
  </div>
  <ul class="list-group" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let lenguaje of lenguajes">
      {{lenguaje}}
    </li>
  </ul>
</div>
